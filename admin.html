<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Style Way</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-container">
    <h1>Style Way - Admin Panel</h1>

    <!-- ðŸ” Admin Login (Optional Security - Can be enhanced later) -->
    <div id="loginSection">
      <h3>Admin Login</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Login</button>
    </div>

    <!-- ðŸ›’ Product Upload Section -->
    <div id="uploadSection" style="display:none;">
      <h2>Upload Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required /><br/>
        <input type="text" id="productPrice" placeholder="Price" required /><br/>
        <textarea id="productDescription" placeholder="Description" required></textarea><br/>
        <input type="text" id="productImage" placeholder="Image URL" required /><br/>
        <button type="button" onclick="uploadProduct()">Upload</button>
      </form>

      <h2>All Uploaded Products</h2>
      <div id="productList"></div>
    </div>
  </div>

  <!-- ðŸ”— Firebase SDKs + Your JS -->
  <script type="module" src="script.js"></script>

  <script>
    // ðŸ”’ Basic Admin Login Check
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Mohsin" && password === "Mohsin@9") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("uploadSection").style.display = "block";
        loadProducts(); // Load products if login success
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
